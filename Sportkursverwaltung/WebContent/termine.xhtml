<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="termine.css" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="pragma" content="no-cache" />
<title>Termine</title>
</h:head>
<h:body>
	<f:view>
		<f:loadBundle basename="messages" var="msg"/>
		
		<div class="headblock">
		<h:outputLink value="kurse.xhtml" styleClass="sitelink">Kurse</h:outputLink>
		<h:outputLink value="profil.xhtml" styleClass="sitelink">Mein Profil</h:outputLink>
		<h:outputLink value="termine.xhtml" styleClass="sitelink">Meine Termine</h:outputLink>
		<h:outputLink value="index.xhtml" styleClass="sitelink">Abmelden</h:outputLink>
		</div>
		
       <h:form binding="#{meineTermineController.tableForm}">		
<h:dataTable value="#{meineTermineController.termine}" var="termin"
styleClass="order-table">

<h:column headerClass="customHeader">
<div class="blockview">
<f:facet name="header">
</f:facet>
#{termin.datum} #{termin.startUhrzeit}<br></br>
Kurs: #{termin.name}<br></br>
Trainer: #{termin.trainer}<br></br>
                 <h:commandLink value="absagen" action="#{meineTermineController.absagen}">
                        <f:setPropertyActionListener target="#{meineTermineController.termin}"
                            value="#{termin}" />
                    </h:commandLink>
</div>
</h:column>

</h:dataTable>
 </h:form> 
		
	</f:view>
</h:body>
</html>
