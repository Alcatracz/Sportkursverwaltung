<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="termine.css" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="pragma" content="no-cache" />
<title>Termine</title>
</h:head>
<h:body>
	<f:view>
	<h:form id="master">
		<f:loadBundle basename="messages" var="msg"/>
		
    <div class="headblock">
		<ul>
			<li><h:outputLink value="trainerbereich.xhtml" styleClass="sitelink" disabled="#{!user.istTrainer}" rendered="#{user.istTrainer}">Trainerbereich</h:outputLink></li>
			<li><h:outputLink value="kurse.xhtml" styleClass="sitelink">Kurse</h:outputLink></li>
			<li><h:outputLink value="profil.xhtml" styleClass="sitelink">Mein Profil</h:outputLink></li>
			<li><h:outputLink value="termine.xhtml" styleClass="sitelink">Meine Termine</h:outputLink></li>
			<li style="float:right"> <p:commandLink value = "Abmelden" styleClass="sitelink" action = "#{loginController.logout }" /></li>
		</ul>
	</div>
	
		<h1>Meine Termine</h1>
      	
		<h:dataTable value="#{meineTermineController.termine}" var="termin"
			styleClass="order-table">

			<h:column headerClass="customHeader">
				<div class="blockview">
					<f:facet name="header"></f:facet><p>
					#{termin.datum} #{termin.startUhrzeit}<br/>
					Kurs: #{termin.name}<br/>
					Trainer: #{termin.trainer}</p><br/>
                 	<p:commandButton value="#{termin.actionName}" action="#{meineTermineController.absagen(termin)}" update="@form" disabled="#{termin.gesperrt}" styleClass="buttonClass"/>
				</div>
			</h:column>
		</h:dataTable>
 
	</h:form>
	</f:view>
</h:body>
</html>
