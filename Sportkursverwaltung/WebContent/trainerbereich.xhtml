<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="profil.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Trainerbereich</title>
	
</h:head>
<h:body>
	<f:view>
		<h:form>
			<f:loadBundle basename="messages" var="msg" />
			<div class="headblock">
				<h:outputLink value="kurse.xhtml" styleClass="sitelink">Kurse</h:outputLink>
				<h:outputLink value="profil.xhtml" styleClass="sitelink">Mein Profil</h:outputLink>
				<h:outputLink value="termine.xhtml" styleClass="sitelink">Meine Termine</h:outputLink>
				<h:commandLink value="Abmelden" action="#{loginController.logout}" />
			</div>
			<p:tabView>
				<p:tab title="Mitglieder">
				
					<h:dataTable value="#{trainerbereichController.mitglieder}" var="curmitglied"
styleClass="order-table">
						<h:column headerClass="customHeader">
         #{curmitglied.vorname} #{curmitglied.nachname}
        </h:column>
						<h:column headerClass="customHeader">
							<h:commandButton action="#{trainerbereichController.loescheMitglied(curmitglied)}" value="Löschen" styleClass="buttonClass" />
						</h:column>
					</h:dataTable>
				</p:tab>
				</p:tabView>
	
		</h:form>

		<p:dialog header="Neues Mitglied" id="detail" widgetVar="detail"
			modal="true" resizable="false" width="375" height="400">
			<h:form>
				<p>Vorname: <h:inputText value="">
		</h:inputText> </p>
				<p>Nachname:  <h:inputText value="">
		</h:inputText> </p>
				<p>Email:  <h:inputText value="">
		</h:inputText> </p>
				<p>Trainer <h:selectBooleanCheckbox value=""
		 ><f:ajax></f:ajax></h:selectBooleanCheckbox></p>
				<h:commandButton  value="Hinzufügen"
					styleClass="buttonClass" />
			</h:form>
		</p:dialog>
	</f:view>
</h:body>
</html>
