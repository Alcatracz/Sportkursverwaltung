<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
</head>
<body>
<f:view>
<f:loadBundle basename="messages" var="msg"/>
<h1><h:outputText value = "Hello Trainer: #{user.name}" /></h1>

   
    <h:form binding="#{activityController.tableForm}">
   

        <h:dataTable value="#{activityController.activities}" var="activity"
            headerClass="todoheader"
            columnClasses="first, rest">
  
            <h:column>
             
                <f:facet name="header">
                    <h:column>
                        <h:outputText value="Name"></h:outputText>
                    </h:column>
                </f:facet>
                <h:outputText value="#{activity.name}"></h:outputText>

            </h:column>
            
            <h:column>
               
                <f:facet name="header">
                    <h:column>
                        <h:outputText value="Description"></h:outputText>
                    </h:column>
                </f:facet>
                <h:outputText value="#{activity.description}"></h:outputText>
            </h:column>
            
                                  <h:column>
            
                <f:facet name="header">
                    <h:column>
                        <h:outputText value="Max Participants"></h:outputText>
                    </h:column>
                </f:facet>
                <h:outputText value="#{activity.max_participants}"></h:outputText>
            </h:column>

            <h:column>
              
                <f:facet name="header">
                    <h:column>
                        <h:outputText value="Actions"></h:outputText>
                    </h:column>
                </f:facet>
                <h:panelGrid columns="2">
                    <h:commandLink value="delete" action="#{activityController.delete}">
                        <f:setPropertyActionListener target="#{activityController.activity}"
                            value="#{activity}" />
                    </h:commandLink>
                </h:panelGrid>
            </h:column>
        </h:dataTable>

    </h:form>
    
        <h:messages layout="table"></h:messages>

    
    <h:form>
        <h:commandLink binding="#{activityController.addCommand}" accesskey="n"
            action="#{activityController.addNew}" value="Add new Todo">
        </h:commandLink>
    </h:form>


    <h:form binding="#{activityController.form}" rendered="false"
        styleClass="todo">
        <h:panelGrid columns="2">
            <h:outputText value="Name"></h:outputText>
            <h:inputText value="#{activityController.activity.name}" required="true"
                requiredMessage="Name is required">
            </h:inputText>
            <h:outputText value="Description"></h:outputText>
            <h:inputTextarea value="#{activityController.activity.description}" cols="40"
                rows="4"></h:inputTextarea>
            <h:outputText value="Max Participants"></h:outputText>
            <h:inputText value="#{activityController.activity.max_participants}" required="true">
            </h:inputText>
     
        </h:panelGrid>
        <h:panelGroup>
            <h:commandButton action="#{activityController.save}" value="Save"
                accesskey="s">
            </h:commandButton>
            <h:commandButton action="#{activityController.cancel}" value="Cancel"
                accesskey="c" immediate="true">
            </h:commandButton>
        </h:panelGroup>
    </h:form>
</f:view>
</body>
</html>
