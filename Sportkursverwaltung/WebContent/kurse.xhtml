<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="kurse.css" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="pragma" content="no-cache" />
<title>Kurse</title>
</h:head>
<h:body>
	<f:view>
	<h:form id="master">
		<f:loadBundle basename="messages" var="msg"/>

		<div class="headblock">
		<h:outputLink value="kurse.xhtml" styleClass="sitelink">Kurse</h:outputLink>
		<h:outputLink value="profil.xhtml" styleClass="sitelink">Mein Profil</h:outputLink>
		<h:outputLink value="termine.xhtml" styleClass="sitelink">Meine Termine</h:outputLink>
		<h:commandLink value = "Abmelden" action = "#{loginController.logout }" />
		</div>
		
<h:dataTable value="#{kurseController.wochenListe}" var="wochentag"
styleClass="order-table">

<h:column>
#{wochentag.tag}
<h:dataTable value="#{wochentag.termine}" var="termin">

<h:column headerClass="customHeader">
<f:facet name="header">
</f:facet>
<p:commandButton value="Info" action="#kurseController.testtest()" 
update=":detail" onclick="PF('detail').show();" />

<p:commandButton value="Info" update=":dlgForm:edit" type="button" onclick="PF('dlg1').show();" />
<p:dialog header="#{termin.name}" widgetVar="dlg1" modal="true" resizable="false" width="300" height="200">
    <h:outputText value="#{termin.name}" />    
</p:dialog>
</h:column>


<h:column headerClass="customHeader">
<f:facet name="header">
Uhrzeit
</f:facet>

</h:column>

<h:column headerClass="customHeader">
<f:facet name="header">
</f:facet>
<h:commandButton action="#{meinProfilController.speicherProfildaten}" value="Speichern" styleClass="buttonClass"/>

</h:column>


<h:column headerClass="customHeader">
<f:facet name="header">
</f:facet>

</h:column>

<h:column headerClass="customHeader">
<f:facet name="header">
Dauer
</f:facet>
Zeit
</h:column>



</h:dataTable>
</h:column>



</h:dataTable>
</h:form>	
<h:form id="detail" widgetVar="detail">
<p:dialog header="#{kurseController.termininfo.name}" widgetVar="dlg1" modal="true" resizable="false" width="300" height="200">
    <h:outputText value="#{kurseController.termininfo.name}"/>    
<h:form id="dlgForm">
<p:dialog header="#{termin.name}" widgetVar="dlg1" modal="true" resizable="false" width="300" height="200">
    <h:outputText value="#{termin.name}" />    
</p:dialog>
</h:form>	
	</f:view>
</h:body>
</html>
